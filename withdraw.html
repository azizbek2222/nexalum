<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a2e; color: white; min-height: 100vh; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <div class="flex items-center mb-8">
            <button onclick="location.href='index.html'" class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-2xl font-bold ml-4">Withdraw TON</h1>
        </div>

        <div class="glass rounded-3xl p-6 space-y-5">
            <div>
                <label class="text-xs text-gray-400 uppercase font-bold ml-1">TON Wallet Address</label>
                <input id="walletAddr" type="text" placeholder="Enter address (UQ...)" 
                    class="w-full bg-black/20 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-sm font-mono text-white">
            </div>

            <div>
                <label class="text-xs text-gray-400 uppercase font-bold ml-1">Amount (TON)</label>
                <input id="amount" type="number" placeholder="Min: 0.01" step="0.01" 
                    class="w-full bg-black/20 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all text-xl font-bold text-white">
            </div>

            <button id="withdrawBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black shadow-lg shadow-blue-900/20 transition-all active:scale-95 uppercase">
                Send Request
            </button>
            
            <p id="msg" class="text-center text-sm font-medium"></p>
        </div>
    </div>

    <script type="module" src="withdraw.js"></script>
</body>
</html>
