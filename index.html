<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexalum - Futuristik Clicker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="logo">NEXALUM</div>
            <div class="balance-display">
                <img src="https://cdn-icons-png.flaticon.com/512/2311/2311745.png" alt="coin">
                <span id="score">0</span>
            </div>
        </div>

        <div class="click-container">
            <div id="main-button">
                <div class="ring-outer"></div>
                <div class="ring-inner"></div>
                <div class="core">N</div>
            </div>
        </div>

        <div class="bottom-fixed">
            <div class="energy-wrapper">
                <div class="energy-label">
                    <span>âš¡ Energy</span>
                    <span id="energy-text">0/100</span>
                </div>
                <div class="progress-bar">
                    <div id="energy-fill"></div>
                </div>
            </div>

            <nav class="nav-bar">
                <a href="referal.html" class="nav-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/912/912318.png">
                    <span>Frens</span>
                </a>
                <a href="update.html" class="nav-btn active">
                    <img src="https://cdn-icons-png.flaticon.com/512/1162/1162456.png">
                    <span>Boost</span>
                </a>
                <a href="profile.html" class="nav-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png">
                    <span>Profile</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
